<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- Font Awesome Glyphicons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <style>
    body {
        width: 100%;
        background-image: url("../image/background.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        padding-top: 70px;
        line-height: 1.2em;
    }
    
    .text-center {
        text-align: center;
    }
    
    .row-login {
        height: 100vh;
    }
    
    .col-login {
        margin-top: 35vh;
    }
    
    h1,
    h2 {
        line-height: 1.1;
        margin: 0.67em 0;
    }
    
    h1 {
        font-family: "Times New roman";
        font-weight: 500;
        font-size: 70px;
        color: white;
    }

    h2{
      color:white;
    }
    
    .p_story {
        font-size: 1.23077em;
        line-height: 1.5em;
        margin: 0 0 15px 0;
    }
    
    #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
    }
    
    #articles,
    #savedArticles {
        display: inline-block;
        overflow: auto;
        width: 100%;
        height: 700px;
        border-radius: 4px;
    }
    
    #notes {
        float: right;
        width: 30%;
        background-color: #f1f1f1;
        border-radius: 4px;
    }
    
    textarea,
    input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
    }
    
    input {
        height: 36px;
        font-size: 24px;
    }
    
    textarea {
        height: 200px;
        font-size: 18px;
    }
    
    .div_article,
    .div_savedArticle {
        padding-left: 20px;
        padding-right: 20px;
        border: 1px;
        display: block;
        width: 100%;
        position: relative;
        padding: 30px 100px;
        background: #fff;
        border-bottom: 1px solid #e7e7e7;
        display: block;
    }
    
    .match_title {
        clear: none;
        font-family: BentonSansBold, Arial, sans-serif;
        font-size: .92308em;
        margin: 0 0 10px 0;
        color: #666;
        text-transform: uppercase;
    }
    
    a {
        font-size: 2.30769em;
        margin: 0 0 15px 0;
        color: #000;
        word-break: normal;
        transition: all 200ms ease-in-out;
    }
    
    .navbar {
        background-color: #a2e0de;
    }
    
    .img_wrap {
        width: 310px;
        float: left;
        margin: 0 40px 20px 0;
        overflow: hidden;
        display: block;
        position: relative;
        max-height: 174px;
    }
    
    .navbar-btn {
        float: right;
    }
    
    #savedArticles {
        display: inline-block;
        width: 50%;
    }
    </style>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="http://i.imgci.com/espncricinfo/redesign/ci_logo.png"> ESPN CricInfo</a>
            <button type="button" id="btn_scrape" class="btn btn-default navbar-btn btn-info">Scrape Articles</button>
            <button type="button" id="btn_savedArticles" class="btn btn-default navbar-btn btn-success">Saved Articles</button>
        </div>
    </nav>
    <div class="container container-login">
        <div class="row row-login">
            <div class="col-md-3"></div>
            <div class='col-md-6 col-login text-center'>
                <h1>Mongo Scrapper</h1>
                <br>
                <h2 class="">ESPN CricInfo News</h2>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>New articles scrapped from ESPN News.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div id="wrapper">
        <div id="articles"></div>
        <div id="savedArticles"></div>
        <div id="notes"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
